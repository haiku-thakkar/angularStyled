<div class="container" >
    <h3>Forms</h3>
  <form #form="ngForm">
    <div class="form-group" >
        <label>First Name</label>
        <input #firstName type="text" class="form-control" placeholder=" First Name" name= "firstName" [(ngModel)]="model.firstName">
    </div>
     <div class="form-group">
        <label>Last Name</label>
        <input #lastName type="text" name="lastname" class="form-control" placeholder="Last Name"
        [(ngModel)]="model.lastName"><br>
    </div>
   <div class="form-group">
        <label>Email</label>
        <input #email type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="model.email">
    </div>
    <div class="form-group">
        <label>Contact Number</label>
        <input #contactNumber type="number" name="contactno" class="form-control" placeholder="Contact Number" [(ngModel)]="model.contactNo">
    </div>
    <div class="form-group">
        <label>Address</label>
        <textarea #address name="address" class="form-control" placeholder="Address" rows="3" [(ngModel)]="model.address"></textarea>
    </div>
    <div class="form-group"> 
        <label>Username</label>
        <input #userName type="text" name="uname" class="form-control" placeholder="Username" [(ngModel)]="model.userName">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input #password type="password" name="pwd" class="form-control" placeholder="Password" [(ngModel)]="model.password">
    </div>
  
        <label>Gender</label><br>
        <input #gender type="radio" name="gender" value="male" [(ngModel)]="model.gender">Male<br>
        <input #gender type="radio" name="gender" value="female" [(ngModel)]="model.gender">Female<br><br>

    <div class="form-group">
        <label>Qualification</label>
  <select class="form-control" name="quali"  [(ngModel)]="model.qualification" #qua>
                <option value="" disabled selected>Select</option>
    <option *ngFor="let quali of qualification">
      {{quali}}
  </option>
        </select><br><br>
    </div>
 
    <div class="form-group">
        <label>Experience</label><br>
  <select class="form-control" name="exp"  #expe [(ngModel)]="model.experience">
            <option value="" disabled selected>Select</option>
    <option *ngFor="let exp of experience" >
      {{exp}}
    </option>
        </select><br><br>
    </div>
  
      
         
  <label>Language</label><br>

    <div class="form-group">
      <input #cbox type="checkbox" class="custom-control-input" value="C/C++">C/C++ <br>
      <input #cbox type="checkbox" class="custom-control-input" value="java">Java <br>
      <input #cbox type="checkbox" class="custom-control-input" value="C#">C# <br>
      <input #cbox type="checkbox" class="custom-control-input" value="PHP">PHP<br>
      <input #cbox type="checkbox" class="custom-control-input" value="Python">Python <br>
    </div>

    <!--   
  <div class="form-group">
        <span *ngFor="let l of lang" >
            <input type="checkbox"  name="language"
             [(ngModel)]="l.isEnabled"
              (change)="onChange(l.languageName, $event.target.checked)">
               {{l.languageName}}<br>
        </span>
    </div> -->
        
   
  <button class="btn btn-primary btn-block" type="submit" [routerLink]="['/employeeList']" (click)="add(firstName.value,lastName.value,email.value,
  contactNumber.value,address.value,
  userName.value,password.value,gender.value,qua.value,expe.value, cbox.value);
  firstName.value='';
  lastName.value='';
  email.value='';
  contactNumber.value='';
  address.value='';
  userName.value='';
  password.value=''; 
  gender.value='';
  qua.value='';
  expe.value='';
  cbox.value=''
   ">Submit</button><br>
  </form>
  
  </div>
